<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/user_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <link rel="stylesheet" href="/">
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h1>관심 목록</h1>
                </div>
            </div>
            <div>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col-3" th:each="wish : ${wishList}" th:onclick="goWishDetail([[${wish.itemCode}]])">
                    <div class="card shadow-sm" >
                
                        <div class="card-body" style="background-image: url('https://cdn.visitkorea.or.kr/kfes/upload/nationwide/2024/02/26/3fa43c9e-126a-43de-87ad-44e0d25bb86f.jpg');">
                        <h3 class="title">[[${wish.itemTitle}]]</h3>
                        <h6 class="area">Daegu</h6>
                        <h6 class="date">2024.06.27</h6>
            
                        <div class="d-flex" style="height:290px;" >
                        </div>
            
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-light" th:onclick="goDelete([[${wish.itemCode}]])">삭제</button>
                            </div>
                            <small class="text-body-secondary">[[${wish.itemPeople}]]</small>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/js/content/wish/wish_list.js"></script>
</th:block>
</html>
