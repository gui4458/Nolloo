<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/my_page/my_layout}">


<th:block layout:fragment="contentFragment">

    <div class="flex-row">
        <div>
            <h6 style="font-weight: bold;">나의 파티</h6>
            <table class="border-collapse mx-auto text-center">
                <colgroup>
                    <col width="8%">
                    <col width="25%">
                    <col width="10%">
                    <col width="20%">
                </colgroup>
                <thead>
                    <tr class="text-white font-semibold border-b-2 border-b-red-500 border-t border-t-red-500 bg-red-300">
                        <td class="p-2">No</td>
                        <td class="p-3">제목</td>
                        <td class="p-3">인원수</td>
                        <td class="p-3">시작 날짜</td>
                    </tr>
                </thead>
                <tbody class=" [&>tr:hover]:!bg-slate-200 [&>tr:nth-child(odd)]:bg-slate-100">
                    <tr class="board [&>td]:p-3 border-b" th:each="myPart, state:${myPartyList}" th:onclick="getDetail([[${myPart.itemCode}]])">
                        <td>[[${state.index + 1}]]</td>
                        <td>[[${myPart.itemTitle}]]</td>
                        <td>[[${myPart.itemPeople}]]</td>
                        <td>[[${myPart.itemStartDate}]]</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="detail-div">

        </div>

    </div>

</th:block>

</body>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/js/content/member/my_party.js"></script>
</th:block>

</html>
