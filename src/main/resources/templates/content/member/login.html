<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/user_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Noto Sans KR", sans-serif;
        }


        .wrap {
            width: 100%;
            height: 100vh;
            display: flex;
            
            justify-content: center;

        }

        .login {
            width: 30%;
            height: 600px;
            background: white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h2 {
            color: black;
            font-size: 2em;
        }


        .id {
            margin-top: 20px;
            width: 80%;
            padding-left: 60px;
        }



        .pw {
            margin-top: 20px;
            width: 80%;
            padding-left: 60px;
        }


        .submit {
            margin-top: 50px;
            width: 60%;
        }

        .submit input {
            width: 100%;
            height: 50px;
            border: 0;
            outline: none;
            border-radius: 40px;
            background: linear-gradient(to left, gray, black);
            color: white;
            font-size: 1.2em;
            letter-spacing: 2px;
        }
    </style>






    <form action="/member/login" method="post">
        <div class="wrap">
            <div class="login">
                <h2>Login</h2>
                <div class="id">
                    <h4>ID</h4>
                    <input type="text" name="memberId" placeholder="ID">
                </div>
                <div class="pw">
                    <h4>Password</h4>
                    <input type="password" name="memberPw" placeholder="Password">
                </div>
                <div class="submit">
                    <input type="submit" value="login">
                </div>
            </div>
        </div>
    </form>



</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>

</html>
