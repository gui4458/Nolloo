<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/my_page/my_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->




    <div class="row" style="justify-content: center; margin-top: 5%;">
        <div class="col-8">
            <div class="row" style="text-align: left;">
                <div class="col">
                    <h5 style="font-weight: bold;">회원정보수정</h5>
                </div>
            </div>
            <form action="/member/myPage" method="post" id="update-member-form">
                <table class="table table-bordered text-center">
                    <tr>
                        <td>아이디</td>
                        <td style="text-align: left;">[[${memberInfo.memberId}]]</td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td class="text-start"><input id="update_memberPw" name="memberPw" type="password" class="form-control" aria-label="Username"
                                aria-describedby="addon-wrapping" th:value="${memberInfo.memberPw}">
                        </td>
                    </tr>
                    <tr>
                        <td>비밀번호 확인</td>
                        <td class="text-start"><input id="update_memberPwChk" name="checkPW" type="password" class="form-control" aria-label="Username"
                                aria-describedby="addon-wrapping" th:value="${memberInfo.memberPw}">
                        </td>
                    </tr>
                    <tr>
                        <td>이름</td>
                        <td class="text-start"><input id="update_memberName" name="memberName" type="text" class="form-control" aria-label="Username"
                                aria-describedby="addon-wrapping" th:value="${memberInfo.memberName}">
                        </td>
                    </tr>
                    <tr>
                        <td>생년월일</td>
                        <td class="text-start"> 
                            <input id="update_memberBirth" name="memberBirth" type="date" class="form-control" aria-label="Username"
                                aria-describedby="addon-wrapping" th:value="${memberInfo.memberBirth}">
                        </td>
                    </tr>

                    <tr>
                        <td>연락처</td>
                        <td class="text-start">
                            <div class="row">
                                <div class="col">
                                    <select class="form-select" name="memberTel" aria-label="Default select example">
                                        <option th:value="${#strings.arraySplit(memberInfo.memberTel,',')[0]}"
                                            th:selected="${#strings.arraySplit(memberInfo.memberTel,',')[0] == '010'}">
                                            010</option>
                                        <option th:value="${#strings.arraySplit(memberInfo.memberTel,',')[0]}"
                                            th:selected="${#strings.arraySplit(memberInfo.memberTel,',')[0] == '011'}">
                                            011</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <input id="update_memberTel1" name="memberTel" type="text" class="form-control" aria-label="Username"
                                        aria-describedby="addon-wrapping"
                                        th:value="${#strings.arraySplit(memberInfo.memberTel,',')[1]}">
                                </div>
                                <div class="col">
                                    <input name="memberTel" type="text" class="form-control" aria-label="Username"
                                        aria-describedby="addon-wrapping"
                                        th:value="${#strings.arraySplit(memberInfo.memberTel,',')[2]}">
                                </div>
                            </div>
                    </tr>
                    <tr>
                        <td>이메일</td>
                        <td class="text-start">
                            <div class="row">
                                <div class="col">
                                    <input id="update_memberEmail" name="memberEmail" type="text" class="form-control" aria-label="Username"
                                        aria-describedby="addon-wrapping"
                                        th:value="${#strings.arraySplit(memberInfo.memberEmail,',')[0]}">
                                </div>
                                <div class="col">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>@naver.com</option>
                                        <option>@gmail.com</option>
                                    </select>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>주소</td>
                        <td class="text-start">
                            <div class="row mb-2">
                                <div class="col-8">
                                    <input type="text" name="memberPost" class="form-control" id="postCode"
                                        th:value="${memberInfo.memberPost}">
                                </div>
                                <div class="col-4">
                                    <input type="button" class="input-group btn btn-secondary" value="검색"
                                        onclick="searchAddress()"></button>
                                </div>
                            </div>

                            <div class="row mb-2">
                                <div class="col">
                                    <input type="text" name="memberAddr" class="form-control" id="roadAddress"
                                        th:value="${memberInfo.memberAddr}">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col">
                                    <input type="text" name="addrDetail" class="form-control" id=""
                                        th:value="${memberInfo.addrDetail}">
                                </div>
                            </div>
                        </td>

                    </tr>
                    <tr>
                        <td>성별</td>
                        <td class="text-start">
                            <div class="row">
                                <div class="col-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender"
                                            th:value="${memberInfo.gender}" th:checked="${memberInfo.gender == 'male'}">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            남성
                                        </label>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender"
                                            th:value="${memberInfo.gender}"
                                            th:checked="${memberInfo.gender == 'female'}">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            여성
                                        </label>
                                    </div>
                                </div>

                            </div>
                        </td>
                    </tr>
                </table>
                <div class="row">
                    <div class="col" style="align-items: right; text-align: right;">
                        <input class="btn btn-outline-secondary" type="button" value="수정하기" onclick="reviseChk()">
                    </div>
                </div>
            </form>
            <button class="btn btn-outline-secondary" onclick="location.href='/member/deleteMember';">회원탈퇴</button>

        </div>
    </div>






</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/fragment/my_page.js"></script>
</th:block>

</html>
