<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/my_page/my_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->





    <div class="w-[80%] h-[80%]">
        <form action="/member/myPage" method="post" id="update-member-form">
            <table class="border border-collapse bg-white w-full">
                <caption class="text-left">회원정보수정</caption>
                <tbody class="[&>tr>td]:border-b  text-center">
                    <tr>
                        <td class="bg-red-300 text-white">아이디</td>
                        <td style="text-align: left;" class="px-2">[[${memberInfo.memberId}]]</td>
                    </tr>
                    <tr>
                        <td class="bg-red-300 text-white">비밀번호</td>
                        <td class="text-start">
                            <input id="update_memberPw" name="memberPw" type="password"
                                class="w-full border rounded-lg py-1 px-2 outline-none  focus:border-red-300"
                                aria-label="Username" aria-describedby="addon-wrapping"
                                th:value="${memberInfo.memberPw}">
                        </td>
                    </tr>
                    <tr>
                        <td class="bg-red-300 text-white">비밀번호 확인</td>
                        <td class="text-start"><input id="update_memberPwChk" name="checkPW" type="password"
                                class="w-full border rounded-lg py-1 px-2 outline-none  focus:border-red-300"
                                aria-label="Username" aria-describedby="addon-wrapping"
                                th:value="${memberInfo.memberPw}">
                        </td>
                    </tr>
                    <tr>
                        <td class="bg-red-300 text-white">이름</td>
                        <td class="text-start"><input id="update_memberName" name="memberName" type="text"
                                class="w-full border rounded-lg py-1 px-2 outline-none  focus:border-red-300"
                                aria-label="Username" aria-describedby="addon-wrapping"
                                th:value="${memberInfo.memberName}">
                        </td>
                    </tr>
                    <tr>
                        <td class="bg-red-300 text-white">생년월일</td>
                        <td class="text-start">
                            <input id="update_memberBirth" name="memberBirth" type="date"
                                class="w-full border rounded-lg py-1 px-2 outline-none  focus:border-red-300"
                                aria-label="Username" aria-describedby="addon-wrapping"
                                th:value="${memberInfo.memberBirth}">
                        </td>
                    </tr>

                    <tr>
                        <td class="bg-red-300 text-white">연락처</td>
                        <td class="text-start">
                            <div class="flex">

                                <select class="border rounded-lg basis-1/3 focus:border-red-300" name="memberTel"
                                    aria-label="Default select example">
                                    <option th:value="${#strings.arraySplit(memberInfo.memberTel,',')[0]}"
                                        th:selected="${#strings.arraySplit(memberInfo.memberTel,',')[0] == '010'}">
                                        010</option>
                                    <option th:value="${#strings.arraySplit(memberInfo.memberTel,',')[0]}"
                                        th:selected="${#strings.arraySplit(memberInfo.memberTel,',')[0] == '011'}">
                                        011</option>
                                </select>




                                <input id="update_memberTel1" name="memberTel" type="text" aria-label="Username"
                                    aria-describedby="addon-wrapping"
                                    class="basis-1/3 border rounded-lg py-1 px-2 outline-none  focus:border-red-300"
                                    th:value="${#strings.arraySplit(memberInfo.memberTel,',')[1]}">




                                <input name="memberTel" type="text" aria-label="Username"
                                    aria-describedby="addon-wrapping"
                                    class="basis-1/3 border rounded-lg py-1 px-2 outline-none  focus:border-red-300"
                                    th:value="${#strings.arraySplit(memberInfo.memberTel,',')[2]}">

                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td class="bg-red-300 text-white">이메일</td>
                        <td class="text-start">

                            <div class="flex">
                                <input id="update_memberEmail" name="memberEmail" type="text"
                                    class="w-full border rounded-lg py-1 px-2 outline-none  focus:border-red-300 basis-1/2"
                                    aria-label="Username" aria-describedby="addon-wrapping"
                                    th:value="${#strings.arraySplit(memberInfo.memberEmail,',')[0]}">


                                <select class="basis-1/2" aria-label="Default select example">
                                    <option selected>@naver.com</option>
                                    <option>@gmail.com</option>
                                </select>
                            </div>


                        </td>
                    </tr>
                    <tr>
                        <td class="bg-red-300 text-white">주소</td>
                        <td class="text-start">

                            <div>
                                <input type="text" name="memberPost" class="form-control" id="postCode"
                                    th:value="${memberInfo.memberPost}">


                                <input type="button" class="border bg-red-200 rounded-lg w-[20%]" value="검색"
                                    onclick="searchAddress()"></button>
                            </div>



                            <input type="text" name="memberAddr" class="form-control" id="roadAddress"
                                th:value="${memberInfo.memberAddr}">



                            <input type="text" name="addrDetail" class="form-control" id="" th:value="${memberInfo.addrDetail}">


                        </td>

                    </tr>
    
                    <tr>
                        <td class="bg-red-300 text-white">성별</td>
                        <td class="text-start">
                            <div>

                                <input class="form-check-input" type="radio" name="gender" th:value="${memberInfo.gender}"
                                    th:checked="${memberInfo.gender == 'male'}">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    남성
                                </label>


                                <input class="form-check-input" type="radio" name="gender" th:value="${memberInfo.gender}"
                                    th:checked="${memberInfo.gender == 'female'}">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    여성
                                </label>




                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="text-right">
                <input class="w-[10%] border rounded-lg bg-red-300 text-white" type="submit" value="수정하기" onclick="reviseChk()">


                <input class="w-[10%] border rounded-lg bg-red-300 text-white" type="submit" onclick="deleteMember()" value="회원탈퇴">
            </div>
        </form>

    </div>



</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/fragment/my_page.js"></script>
</th:block>

</html>
