<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS CDN</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- alpine.js CDN , 이거 있어야 tailwind 모달창 열고 닫는 기능, 애니메니션 가능 -->
  <script src="//unpkg.com/alpinejs"></script>
</head>
</head>

<body class="m-10">

  <!-- dialog 시작 -->
  <!-- tailwind의 dialog를 열고 닫는 버튼은 위치가 좀 답답함...  -->
  <!-- x-어쩌구저쩌군 는 alpine.js(알파인.js)의 기능 -->

  <!-- x-data="{생성할변수:변수값}" -->
  <!-- x-show="true" : 해당 태그를 보여줌 -->
  <!-- x-show="false" : 해당 태그를 숨김 -->
  <!-- @click="showModal=true" : 태그를 클릭하면 showModal 변수의 값을 true로 변경 -->
  <div x-data="{showModal:true}">
    <!-- dialog를 오픈하는 버튼 -->
    <button
      class="inline-flex justify-center rounded-md bg-indigo-600 px-3 py-1 text-sm font-semibold text-white shadow-lg ml-3 w-[120px] hover:bg-indigo-700"
      type="button" @click="showModal=true">Open Modal</button>

    <!-- dialog 시작 , 여기는 dialog 오픈 시 배경이 검해지는 부분 -->
    <div class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50"
      x-show="showModal" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">

      <!-- 찐 dialog 시작 부분 -->
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all my-8 w-full max-w-lg"
        x-show="showModal" x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
        x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" @click.outside="showModal=false">

        <!-- dialog body -->
        <div class="bg-white p-6">
          <h1 class="font-bold text-lg mb-2">Deactivate account</h1>
          <p class="text-sm text-gray-500">
          <div>메인이미지</div>
          <!------------- 개최자 ----------->
          <div class="py-4 px-4 border-slate-100 bg-white shadow-xl shadow-slate-900/5 rounded-lg">
            <div class="id-div font-size: 1.125rem;">
              개최자ID
            </div>
            <!------------- 장소 ----------->
            <div style="font-size: 15px;">
              <!-- 동만 나오게 설정 예정 -->
              울산 남구 삼산동
            </div>
          </div>
          <div class="drop-shadow-lg text-3xl font-semibold">
            제목
          </div>
          <div class="row-mb-3 ">
            <div class="col date-div">
              2024.01.01~2024~12.31
            </div>
          </div>
          <div>상세이미지</div>
          <div class="py-4 px-4 border-slate-100 bg-white shadow-xl shadow-slate-900/5 rounded-lg ">
            <p class="h-80 text-lg  size-full align-top list-disc px-3">
              내용
            </p>
          </div>
          
          <div>위치</div>

          </p>
        </div>

        <!-- dialog footer -->
        <div class="flex gap-3 justify-end bg-gray-50 px-4 py-2">
          <button type="button"
            class="inline-flex justify-center rounded-md bg-red-600 px-3 py-1 text-sm font-semibold text-white shadow-sm hover:bg-red-500 ml-3 w-auto">참여</button>
          <button @click="showModal=false" type="button"
            class="inline-flex justify-center rounded-md bg-white px-3 py-1 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 mt-0 w-auto">취소</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
