<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/user_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <link rel="stylesheet" href="/">
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <form action="/item/itemAdd" method="post" enctype="multipart/form-data">
        제목<input type="text" name="itemTitle">
        내용<input type="text" name="itemContent">
        가격<input type="text" name="itemPrice">
        인원<input type="text" name="itemPeople">
        장소<input type="text" name="itemPlace">
        시작일<input type="date" name="itemStartDate">
        장소자세히<input type="text" name="placeDetail">
        <div class="col-sm-8">
            <label for="" class="form-label">상품대표이미지</label>
            <input class="form-control" type="file" name="img">
        </div>
        <div class="col-sm-8">
            <label for="" class="form-label">상품 상세 이미지</label>
            <input class="form-control" type="file" name="imgs" multiple>
        </div>
        <button type="submit" class="btn btn-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag"
                viewBox="0 0 16 16">
                <path
                    d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
            </svg>등록</button>

    </form>
    
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/"></script>
</th:block>
</html>
