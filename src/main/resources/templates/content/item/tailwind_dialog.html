<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>


    <div class="flex flex-row p-3 lg:flex-col" @click="showModal=true">
        <label for="modal" >
        <div
            class="image-container relative w-24 h-24 lg:w-full lg:h-56 bg-cover bg-center rounded-full lg:rounded-lg overflow-hidden">
            <img class="object-cover w-full h-full group-hover:scale-110 transition-all duration-[500ms]"
                src="/upload/item/9ad92874-da5f-4a6f-8b35-8804eb3cc805.jpg" alt="">

            <span class="text-red-500 absolute right-[10px] top-[5px] text-[25px] cursor-pointer"
                onclick="wishAdd(this,3)"><i class="ri-heart-3-line"></i>




            </span>
        </div>

        <div class="ml-5 lg:ml-0 lg:mt-3">
            <figcaption class="font-medium">
                <div class="text-dark-600">
                    <span
                        class="inline-flex items-center rounded-md bg-pink-50 px-2 py-1 text-xs font-medium text-pink-700 ring-1 ring-inset ring-pink-700/10">축제</span><strong
                        class="inline-flex text-xs py-1 pl-1">장목면 외포항 일원</strong>
                </div>
                <div class="text-dark-600 font-bold mt-1">
                    거제대구수산물축제
                </div>
                <div class="text-slate-600 text-sm mt-1">
                    Description(Subtitle)
                </div>
                <div class="text-green-500 text-sm mt-1">
                    2024-12-01~2024-12-31
                </div>
            </figcaption>
        </label>
        </div>

    </div>






    <!-- modal trigger -->
    <!-- <label for="modal"
        class="cursor-pointer rounded-lg bg-black px-8 py-[5.5px] text-white active:bg-slate-400">OPEN</label> -->
    <!-- appearance-none opacity-0 fixed-->
    <input id="modal" type="checkbox" class="peer fixed" />



    <!-- modal -->
    <label for="modal" class="pointer-events-none invisible fixed inset-0 flex cursor-pointer items-center justify-center
    overflow-hidden overscroll-contain bg-slate-700/30 opacity-0 transition-all duration-500 ease-in-out peer-checked:pointer-events-auto
    peer-checked:visible peer-checked:opacity-100 peer-checked:[&>*]:translate-y-0 peer-checked:[&>*]:scale-100">

        <!-- modal box -->
        <label
            class="relative transform overflow-y-auto overscroll-contain rounded-lg bg-white text-left shadow-xl transition-all my-8 w-full max-w-lg">
            <!-- dialog body -->
            <div class="bg-white p-6">
                <h1 class="font-bold text-lg mb-2">Deactivate account</h1>
                <p class="text-sm text-gray-500">Are you sure you want to deactivate your account? All of your data will
                    be permanently removed. This action cannot be undone.</p>
            </div>

            <!-- dialog footer -->
            <div class="flex gap-3 justify-end bg-gray-50 px-4 py-2">
                <button type="button"
                    class="inline-flex justify-center rounded-md bg-red-600 px-3 py-1 text-sm font-semibold text-white shadow-sm hover:bg-red-500 ml-3 w-auto">Deactivate</button>
                <button onclick="document.querySelector('#modal').checked=false" type="button" class="inline-flex justify-center rounded-md bg-white px-3 py-1 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 mt-0 w-auto
                ">Cancel</button>
            </div>
        </label>

    </label>



</body>

</html>
