<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin/admin_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->


    <div class="mb-[10%] ml-20">
        <table class="border-collapse mt-[60px]">
            <caption class="text-left text-red-400">공지사항</caption>
            <colgroup>
                <col width="8%">
                <col width="25%">
                <col width="20%">
                <col width="15%">
            </colgroup>
            <thead>
                <tr class="[&>td]:p-2 text-white font-semibold border-b-2  border-t-red-500 bg-red-300 text-center">
                    <td>번호</td>
                    <td>제목</td>
                    <td>작성일자</td>
                    <td>조회수</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="notice,state:${noticeList}" class="[&>td]:p-2 font-semibold border-b-2 text-center"
                    th:onclick="|location.href='@{/admin/noticeDetail(noticeCode=${notice.noticeCode},noticeNo=${#lists.size(noticeList)-state.index})}'|">
                    <td>[[${#lists.size(noticeList)-state.index}]]</td>
                    <td>[[${notice.noticeTitle}]]</td>
                    <td>[[${notice.noticeDate}]]</td>
                    <td>[[${notice.readCnt}]]</td>
                </tr>
            </tbody>

        </table>
        <div class="mt-[40px] ml-[60%]">
            <button class="w-[12%] border rounded-lg bg-red-300 text-white" type="button"
                onclick="location.href='/admin/noticeForm'">글쓰기</button>
        </div>


    </div>


</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>

</html>
