<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin/admin_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">


    <div class="w-full">
        <table class="w-[80%] border mt-[5%]">
            <caption class="text-red-400">공지사항</caption>
            <thead>
                <tr class="bg-red-300 [&>td]:p-2">
                    <td colspan="5"></td>
                </tr>
                <tr class="border-b-2 [&>td]:p-2 text-center">
                    <!-- <td>[[${noticeNo}]]</td> -->
                    <td>[[${noticeDetail.noticeTitle}]]</td>
                    <td>[[${noticeDetail.noticeDate}]]</td>
                    <td>[[${noticeDetail.readCnt}]]</td>
                </tr>
            </thead>
            <tbody>
                <tr class="[&>td]:p-2 text-center">
                    <td colspan="5">[[${noticeDetail.noticeContent}]]</td>
                </tr>
            </tbody>

        </table>
        <div class="w-[80%]  text-right mt-[20px]">
            <button class="bg-red-300 text-white rounded-lg w-[9%] h-[30px] text-[17px] text-center"
                th:onclick="|location.href='@{/admin/adminRevise(noticeCode=${noticeDetail.noticeCode})}'|">수정하기</button>
            <button class="bg-red-300 text-white rounded-lg w-[9%] h-[30px] text-[17px] text-center"
                th:onclick="|location.href='@{/admin/adminDelete(noticeCode=${noticeDetail.noticeCode})}'|">삭제하기</button>
        </div>
    </div>
    <!-- 댓글 -->
    <div class="w-full mt-[15%]">
        <form action="/admin/noticeReply" method="post">
            <input type="hidden" name="noticeCode" th:value="${noticeDetail.noticeCode}">
            <div class="mb-[20px]">
                <input class="w-[70%] h-[35px]" type="text" name="content">
                <input type="submit" class="bg-red-300 text-white rounded-lg w-[9%] h-[30px] text-[17px] text-center"
                    value="등록">
            </div>
        </form>

        
        <table th:each="reply:${replyList}" class="w-[80%] mb-5">
            <thead>
                <tr class="border-b-2 [&>td]:p-2 text-center">
                    <td>[[${reply.writer}]]</td>
                    <td class="text-right">[[${reply.createDate}]]</td>
                </tr>
                <tr class="border-b-2 [&>td]:p-2 text-center">
                    <td class="add-input" colspan="2" id="replyContent">[[${reply.content}]]</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2" rowspan="2">
                        <div class="m-auto text-right mt-[10px]">
                        
                            <button class="bg-red-300 text-white rounded-lg  w-[9%] h-[30px] text-[17px]" type="button"
                                th:onclick="updateReply()">수정하기</button>
                            
                                <!-- <button class="bg-red-300 text-white rounded-lg" type="button"
                                th:onclick="|location.href='@{/admin/updateReply(replyCode=${reply.replyCode},noticeCode=${noticeDetail.noticeCode})}'|">수정하기</button> -->
                            <button class="bg-red-300 text-white rounded-lg  w-[9%] h-[30px] text-[17px]" type="button"
                                th:onclick="|location.href='@{/admin/deleteReply(replyCode=${reply.replyCode},noticeCode=${noticeDetail.noticeCode})}'|">삭제하기</button>
                        </div>
                    </td>
                </tr>
                
            </tbody>

        </table>


    </div>




</th:block>



<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/js/content/admin/notice_detail.js"></script>
</th:block>

</html>
