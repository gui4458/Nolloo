<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/user_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <link rel="stylesheet" href="/">
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드작성-->
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    메인이미지
                </div>
            </div>
            <div class="row">
                <div class="col">
                    [[${board.boardPlace}]]
                </div>
            </div>
            <div class="row">
                <div class="col">
                    [[${board.boardTitle}]]
                </div>
            </div>
            <div class="row">
                <div class="col">
                    [[${board.boardDate}]]
                </div>
            </div>
            <div class="row">
                <div class="col">
                    [[${board.boardContent}]]
                </div>
            </div>
            <div class="row">
                <div class="col">
                    위치/지도
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" onclick="goParty()">참여</button>
                </div>
                <div class="col">
                    <button type="button"onclick="updateForm()">수정</button>
                </div>
                <div class="col">
                    <button type="button" th:onclick="|location.href='@{/board/deleteBoard(boardNum=${board.boardNum})}'|">삭제</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/"></script>
</th:block>
</html>
