<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="map" style="width:100%;height:600px;"></div>
    <div>
        <select id="radiusSelect">
            <option value="100">100m</option>
            <option value="200">200m</option>
            <option value="300">300m</option>
            <option value="400">400m</option>
            <option value="500">500m</option>
        </select>
    </div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3f269d19617ad795568529a85a77081a"></script>
    
    <script>
        var mapContainer = document.getElementById('map'); // 지도를 표시할 div 
        var mapOption = { 
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption);    

        // Circle
        var circle = new kakao.maps.Circle({
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            radius: 100, // Initial radius is set to 100m
            strokeWeight: 2,
            strokeColor: '#00f',
            strokeOpacity: 0.8,
            fillColor: '#00f',
            fillOpacity: 0.2
        });
        circle.setMap(map);

        function updateCircleRadius() {
            var selectedRadius = parseInt(document.getElementById('radiusSelect').value);
            if (selectedRadius <= 500) { // Limiting the radius to 500m
                circle.setRadius(selectedRadius);
            }
        }

        document.getElementById('radiusSelect').addEventListener('change', updateCircleRadius);
    </script>
    
</body>
</html>
