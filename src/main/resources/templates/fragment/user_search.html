<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="userSearchFragment">
  <form action="/item/list" method="post">
    <div class="row g-4">

      <div class="col-md">
        <select class="form-select" id="floatingSelectGrid">
          <option selected>지역</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-md">
        <select class="form-select" id="floatingSelectGrid">
          <option selected>카테고리</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-md">
        <select class="form-select" id="floatingSelectGrid">
          <option selected>날짜</option>
          <option value="1">1월</option>
          <option value="2">2월</option>
          <option value="3">3월</option>
        </select>
      </div>


      <div class="col-md">
        <div class="form-floating d-block d-flex">
          <button type="button" class="btn btn-secondary me-2">Secondary</button>
          <button type="button" class="btn btn-secondary">Reset</button>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col">
        <div class="input-group">
          <span class="input-group-text">From</span>
          <div>
            
          </div>
          <input type="date" name="from" class="form-control" th:value="${searchVO.from}" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <span class="input-group-text">To</span>
          <input type="date" name="to" class="form-control" th:value="${searchVO.to}" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="col">
        <input type="submit" class="btn btn-primary" value="검색">
      </div>
    </div>
  </form>




</th:block>

</html>
