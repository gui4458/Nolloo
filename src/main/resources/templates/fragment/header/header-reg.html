<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="headerFragment">

    <section class="flex flex-wrap h-full items-center">

        <!--Overlay-->
        <div class="overflow-auto fixed inset-0 z-150" style="background-color: rgba(0,0,0,0.5)" x-show="showModal"
            :class="{ '': showModal }" x-transition:leave="ease-out duration-300"
            x-transition:leave-start="opacity-50" x-transition:leave-end="opacity-0">

            <!--Dialog-->
            <div class="bg-white w-11/12 md:max-w-md mx-auto my-4 md:my-8 px-6 py-4 rounded-lg shadow-lg text-left "
                x-show="showModal" @click.away="showModal = false" x-transition:enter="ease-in duration-300"
                x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="ease-out duration-300" x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-90">

                <!--Title-->
                <div class="flex justify-between items-center mt-3 pb-3 relative">
                    <p class="text-2xl font-bold">회원가입</p>
                    <div class="cursor-pointer z-150" @click="showModal = false">
                        <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18"
                            height="18" viewBox="0 0 18 18">
                            <path
                                d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                            </path>
                        </svg>
                    </div>
                </div>


                <form action="/member/join" method="post" id="join-form" enctype="multipart/form-data">
                    <div class="space-y-12">

                        <div class="border-b border-gray-900/10 pb-12">
                            <h2 class="text-base font-semibold leading-7 text-gray-900">Personal Information</h2>
                            <p class="mt-1 text-sm leading-6 text-gray-600">Use a permanent address where you can
                                receive mail.</p>

                            <div class="mt-3 grid grid-cols-1 gap-x-6 gap-y-4 sm:grid-cols-6">

                                <div class="sm:col-span-4">
                                    <label for="memberId"
                                        class="block text-sm font-medium leading-6 text-gray-900">ID</label>
                                    <div class="mt-1">
                                        <input type="text" name="memberId" id="memberId"
                                            class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    </div>
                                </div>

                                <div class="sm:col-span-6">
                                    <label for="email"
                                        class="block text-sm font-medium leading-6 text-gray-900">Email
                                        address</label>
                                    <div class="mt-2">
                                        <input id="email" name="memberEmail" type="email" autocomplete="email"
                                            class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    </div>
                                </div>
                                <div class="sm:col-span-3">
                                    <label for="memberPw"
                                        class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                                    <div class="mt-1">
                                        <input type="password" name="memberPw" id="memberPw"
                                            class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    </div>
                                </div>

                                <div class="sm:col-span-3">
                                    <label for="confirmPassword"
                                        class="block text-sm font-medium leading-6 text-gray-900">Confirm
                                        Password</label>
                                    <div class="mt-1">
                                        <input type="password" name="checkPW" id="confirmPassword"
                                            class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    </div>
                                </div>

                                <div class="sm:col-span-6">
                                    <label for="first-name"
                                        class="block text-sm font-medium leading-6 text-gray-900">성함</label>
                                    <div class="mt-1">
                                        <input type="text" name="memberName"
                                            class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    </div>
                                </div>


                                <div class="sm:col-span-2">
                                    <label for=""
                                        class="block text-sm font-medium leading-6 text-gray-900">Tel</label>
                                    <select id="" name="memberTel"
                                        class="block w-full rounded-md border-0 px-2 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                        <option selected value="010">010</option>
                                        <option value="011">011</option>
                                    </select>
                                </div>

                                <div class="sm:col-span-2">
                                    <label for=""
                                        class="block text-sm font-medium leading-6 text-gray-900">&nbsp;</label>
                                    <input type="text" name="memberTel"
                                        class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>

                                <div class="sm:col-span-2">
                                    <label for=""
                                        class="block text-sm font-medium leading-6 text-gray-900">&nbsp;</label>
                                    <input type="text" name="memberTel"
                                        class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>

                                <div class="sm:col-span-4">
                                    <label for="memberBirth"
                                        class="block text-sm font-medium leading-6 text-gray-900">Birth</label>
                                    <input type="date" name="memberBirth"
                                        class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>

                                <div class="sm:col-span-4">
                                    <label for="memberPost"
                                        class="block text-sm font-medium leading-6 text-gray-900">Address</label>
                                    <input type="text" name="memberPost"
                                        class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                        id="postCode">
                                </div>

                                <div class="sm:col-span-2 ">
                                    <label for="" class="form-label">　</label>
                                    <input type="button"
                                        class="w-full rounded-lg bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
                                        value="Search" onclick="searchAddress()"></button>
                                </div>

                                <div class="sm:col-span-6">
                                    <input type="text" name="memberAddr"
                                        class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                        id="roadAddress" readonly>
                                </div>
                                <div class="sm:col-span-4">
                                    <input type="text" name="addrDetail"
                                        class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                        id="">
                                </div>

                                <div class="sm:col-span-3">
                                    <input checked id="male" type="radio" name="gender"
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                                        value="male">
                                    <label for="male"
                                        class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">남성</label>
                                </div>
                                <div class="sm:col-span-3">
                                    <input id="female" type="radio" name="gender"
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                                        value="female">
                                    <label for="female"
                                        class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">여성</label>
                                </div>

                                <div class="sm:col-span-6">
                                    <label class="block">
                                        <span class="sr-only">프로필 이미지</span>
                                        <input type="file" name="img" class="block w-full text-sm text-slate-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-full file:border-0
                            file:text-sm file:font-semibold
                            file:bg-red-50 file:text-red-700
                            hover:file:bg-red-100
                            " />
                                    </label>
                                </div>

                            </div>
                        </div>

                    </div>

                    <div class="mt-6 flex items-center justify-end gap-x-6">
                        <button type="button" class="text-sm font-semibold leading-6 text-gray-900"
                            @click="showModal = false">Cancel</button>
                        <button type="submit"
                            class="rounded-full bg-red-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
                            @click="join()">Save</button>
                    </div>

                </form>


            </div>
            <!--/Dialog -->
        </div><!-- /Overlay -->

    </section>
</th:block>
